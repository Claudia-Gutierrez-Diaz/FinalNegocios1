<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="../imgs/Logo tienda.jpg" />
    <link rel="stylesheet" href="../Estilos/administracion.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <title>Panel de administración</title>

<body>

    <header>

        <a href="#">
            <img src="../imgs/Logo tienda.jpg" alt="Logo puffuliz" width="200px" height="70px">

        <div class="texto-header">

                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />

            <a href="./login-admin.html">Cerrar sesión</a>
        </div>

    <div class="aside-main">

                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />

                    Inicio
                </div>
            </div>
    
            <div class="a-box" id="cats-box">

                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tags" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">

                </div>
            
            </div>
    
            <div class="a-box" id="prods-box">
    
                <div class="acomodar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tag" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="8.5" cy="8.5" r="1" fill="currentColor" />

                    Productos
                </div>
    
            </div>
            
            <div class="a-box" id="clientes-box">

                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">

        <main>
            <!--<iframe src="./Panel de adminstración/HTMLS/inicio.html" width="600" height="400" frameborder="0"></iframe>-->
