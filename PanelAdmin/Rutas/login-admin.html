<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="../imgs/Logo tienda.jpg" />
    <link rel="stylesheet" href="../Estilos/login-admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <title>Inicio de sesión Adminstración</title>
</head>
<body>

    <header>

        <a href="#">
            <img src="../imgs/Logo tienda.jpg" alt="Logo puffuliz" width="200px" height="70px">
        </a>

    </header>

    <main>
        <!-- administracion.html -->
        <form action="administracion.html">

            <legend>

                <div class="legend-box">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
                        <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                        <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
                    </svg>
    
                    Ingrese sus datos de inicio de sesión.
                </div>
                
            </legend>

            <div class="poner-margen">

                <label for="nombre" class="in-div labels">Nombre de usuario:</label><br>
                <div class="acomodar">

                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                        <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                    </svg>
                    <input class="entradas" type="text" id="nombre" placeholder="Nombre de usuario">

                </div>

            </div>

            <div class="poner-margen">
                <label class="in-div labels" for="psw">Contraseña:</label><br>

                <div class="acomodar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
                        <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                        <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
                    </svg>
                    <input class="entradas" type="password" id="psw" placeholder="Contraseña">
                </div>
            </div>

            <div class="boton-box">
                <input type="submit" value="Acceder" id="boton">
            </div>

        </form>
    </main>

    <script src="../JS/login-script.js"></script>

</body>
</html>
